<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="content-security-policy|content-type|default-style|refresh"
    />
    <title>Parcels App | Login Page</title>
    <link
      rel="icon"
      href="images/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="styles/login.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Parcels App.</h1>
      <form>
        <label for="username"></label>
        <input
          type="text"
          placeholder="Enter User Name"
          name="username"
          id="username"
          required
        />
        <label for="password"></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="password"
          id="password"
          required
        />
        <button type="button" id="login">
          Login
        </button>
      </form>
      <span
        >v.1.17102566. create by sanyalak
        studio.</span
      >
    </div>

    <script src="scripts/login.js"></script>
  </body>
</html>
